<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register}" />
</head>
<body>
<h1 th:text="#{register}" />
<form th:action="@{/register}" method="post">
    <p th:if="${emailError}" th:text="${emailError}" style="color: red;"></p>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <p th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}" style="color: red;"></p>

    <input type="email" name="email" placeholder="Email" required/>
    <input type="password" name="password" placeholder="Пароль" required/>
    <button type="submit" th:text="#{register}" />
</form>

<p><span th:text="#{orLoginWithGoogleFacebook}" />
    <a th:href="@{/oauth2/authorization/google}">Google</a> |
    <a th:href="@{/oauth2/authorization/facebook}">Facebook</a>
</p>
<p><a th:href="@{/forgot-password}" th:text="#{passwordForgot}" /></p>

</body>
</html>
