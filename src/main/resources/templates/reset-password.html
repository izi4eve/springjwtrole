<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сброс пароля</title>
</head>
<body>
<h1>Сброс пароля</h1>
<form th:action="@{/reset-password}" method="post">
    <input type="hidden" name="token" th:value="${token}"/>
    <input type="password" name="password" placeholder="Введите новый пароль" required/>
    <input type="password" name="confirmPassword" placeholder="Подтвердите новый пароль" required/>
    <button type="submit">Сбросить пароль</button>
</form>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
