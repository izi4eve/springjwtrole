<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="#{homePageTitle}" />
</head>
<body>
<h1 th:text="#{homePageH1}" />
<div sec:authorize="isAnonymous()">
    <a href="/register" th:text="#{register}"></a> | <a href="/login" th:text="#{login}"></a>
</div>
<div sec:authorize="isAuthenticated()">
    <a href="/account" th:text="#{account}"></a>
</div>
</body>
</html>
